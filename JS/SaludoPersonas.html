<!--
    Crea una funcion que salude a dos personas (nombres introducidos por teclado por el usuario)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludos</title>
</head>
<body>
    <script>
        var nombre1 = prompt("Introduce el nombre de la primera persona");
        var nombre2 = prompt("Introduce el nombre de la segunda persona");


        function saludar (nombre1,nombre2){
            return alert("Hola, un saludo a " + nombre1 + " y a " + nombre2);
        }

        saludar(nombre1,nombre2);
        
    </script>
</body>
</html>
