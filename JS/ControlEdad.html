<!--
    Realizar programa con la introducción de la edad por parte del
usuario. NO PERMITIR EDADES MENORES QUE 1 AÑO NI MAYORES QUE 120 años. La computadora indica
que: "Sí tiene permiso de acceso" si la edad es mayor que 18 años.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control edades</title>
</head>
<body>
    <script>

        var edad = parseInt(prompt("Introduzca su edad"));

        if(edad<1 || edad > 120){
            document.write("ACCESO DENEGADO, EDAD FUERA DE RANGO")
        }
        else if(edad>=18 && edad <=120){
            document.write("ACCESO PERMITIDO, ES USTED MAYOR DE EDAD")
        } else{
            document.write("ACCESO DENEGADO, ES USTED MENOR DE EDAD")
        }


    </script>
    
</body>
</html>
